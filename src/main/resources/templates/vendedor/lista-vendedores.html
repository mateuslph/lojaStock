<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<main th:fragment="lista-vendedores">
    <div class="container-main">
        <div class="titulo">
            <h3>Listagem dos Vendedores</h3>
        </div>
        <div class="borda">
            <table class="table tabela">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Registro</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Endere√ßo</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vendedor : ${vendedores}">
                    <td th:text="${vendedor.nome}">nome</td>
                    <td th:text="${vendedor.cpf}">cpf</td>
                    <td th:text="${vendedor.registro}">registro</td>
                    <td th:text="${vendedor.tipo}">tipo</td>
                    <td th:text="${vendedor.endereco.logradouro}">endereco</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

</html>
