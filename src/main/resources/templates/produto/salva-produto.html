<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<main th:fragment="salva-produto">
    <div class="container-main">
        <div class="titulo">
            <h3>Formulário para Cadastros:</h3>
        </div>
        <form class="form-group borda" th:action="@{/salva-produto}" th:object="${produto}" method="POST">
            <div class="row mb-3">
                <label for="descricaoProduto" class="col-sm-2 col-form-label">Novo Produto</label>
                <div class="col-sm-10 input">
                    <input type="text" class="form-control" id="descricaoProduto" placeholder="Digite o Produto"
                           maxlength="80" required th:field="*{descricao}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="precoProduto" class="col-sm-2 col-form-label">Preço</label>
                <div class="col-sm-10 input">
                    <input type="number" step="0.01" min="0" class="form-control" id="precoProduto"
                           placeholder="Digite o Preço" maxlength="80" required th:field="*{preco}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="observacoesProduto" class="col-sm-2 col-form-label">Observações</label>
                <div class="col-sm-10 input">
                    <input type="text" class="form-control" id="observacoesProduto" placeholder="Digite as Observações"
                           maxlength="200" required th:field="*{observacao}">
                </div>
            </div>
            <div class="row mb-3">
                <label for="fornecedorProduto" class="col-sm-2 col-form-label">Escolha um fornecedor</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select" id="fornecedorProduto" required
                            th:field="*{fornecedor.id}">
                        <option value="0" selected>Selecione</option>
                        <option th:each="fornecedor : ${fornecedores}" th:value="${fornecedor.id}"
                                th:text="${fornecedor.nomeFantazia}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="btn-grupo">
                <button type="submit" class="btn botao btn-success">Concluído</button>
                <button type="submit" class="btn botao btn-primary">Cancelar</button>
                <button type="submit" class="btn botao btn-warning">Atualizar</button>
                <button type="submit" class="btn botao btn-danger">Deletar</button>
            </div>
        </form>

    </div>
</main>

</html>
