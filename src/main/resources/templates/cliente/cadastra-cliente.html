<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="cadastra-cliente">
    <main class="body-first">
        <div class="div-form-first">
            <form class="form-main" th:action="@{/salva-cliente}"
                  th:object="${cliente}" method="POST">
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="nome-cliente">Novo Cliente</label>
                        <input
                            type="text" name="nome-cliente" id="nome-cliente"
                            placeholder="Digite o nome" maxlength="80" required
                            th:field="${cliente.nome}">
                    </div>
                </fieldset>
                <button type="submit" class="botao">Conclu√≠do</button>
            </form>
        </div>
    </main>
</div>

</html>
