<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="cadastra-endereco">
    <main class="body-first">
        <div class="div-form-first">
            <form class="form-main" th:action="@{/salva-endereco}" th:object="${endereco}" method="POST">
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="pais">Novo País</label>
                        <input type="text" name="pais" id="pais"
                               placeholder="Digite o País" maxlength="40" required
                               th:field="*{pais}">
                    </div>
                    <div class="campo">
                        <label for="uf">Unidade Federativa</label>
                        <input type="text" name="uf" id="uf"
                               placeholder="Digite a UF" maxlength="50" required
                               th:field="*{uf}">
                    </div>
                    <div class="campo">
                        <label for="municipio">Município</label>
                        <input type="text" name="municipio" id="municipio"
                               placeholder="Digite o Município" maxlength="50" required
                               th:field="*{municipio}">
                    </div>
                    <div class="campo">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" name="logradouro" id="logradouro"
                               placeholder="Digite o Logradouro" maxlength="50" required
                               th:field="*{logradouro}">
                    </div>
                    <div class="campo">
                        <label for="numero">Número</label>
                        <input type="text" name="numero" id="numero"
                               placeholder="Digite o Número" maxlength="5" required
                               th:field="*{numero}">
                    </div>
                    <div class="campo">
                        <label for="complemento">Complemento</label>
                        <input type="text" name="complemento" id="complemento"
                               placeholder="Digite o Complemento" maxlength="40" required
                               th:field="*{complemento}">
                    </div>
                    <div class="campo">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep"
                               placeholder="Digite o CEP" maxlength="8" required
                               th:field="*{cep}">
                    </div>
                </fieldset>
                <button type="submit" class="botao">Concluído</button>
            </form>
        </div>
    </main>
</div>
</html>
